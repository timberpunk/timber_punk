version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: timberpunk_db
    environment:
      POSTGRES_DB: timberpunk
      POSTGRES_USER: timberpunk_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U timberpunk_user -d timberpunk"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build: ./tp_backend
    container_name: timberpunk_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://timberpunk_user:${DB_PASSWORD:-changeme123}@db:5432/timberpunk
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      ADMIN_EMAIL: admin@timberpunk.com
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # React Frontend (optional - for full stack deployment)
  frontend:
    build: ./tp_ui
    container_name: timberpunk_frontend
    ports:
      - "5173:80"
    environment:
      VITE_API_URL: ${API_URL:-http://localhost:8000}
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: timberpunk_network
